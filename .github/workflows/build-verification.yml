name: Opifex Build Verification

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14]
        python-version: ["3.11", "3.12"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true
          cache-suffix: "${{ matrix.os }}-${{ matrix.python-version }}"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Build package
        run: uv build

      - name: Verify package
        run: uv run twine check dist/*

      - name: Test clean-environment import
        run: |
          uv venv test_venv --seed
          VIRTUAL_ENV=test_venv uv pip install dist/*.whl
          test_venv/bin/python -c "import opifex; print(f'opifex {opifex.__version__} imported OK')"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/
