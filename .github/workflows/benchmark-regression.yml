name: Benchmark Regression Guard

on:
  push:
    branches: [main]
    paths:
      - 'src/opifex/**'
      - 'tests/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/opifex/**'
      - 'tests/**'

concurrency:
  group: benchmark-${{ github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync

      - name: Run benchmark suite
        env:
          JAX_PLATFORMS: cpu
        run: uv run python scripts/run_ci_benchmark.py

      - name: Upload benchmark data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-data
          path: benchmark-data/
          retention-days: 30
