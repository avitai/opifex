apiVersion: v1
kind: ConfigMap
metadata:
  name: unified-mlops-config
  namespace: opifex-mlops
  labels:
    app.kubernetes.io/name: unified-mlops-api
    app.kubernetes.io/component: configuration
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  API_VERSION: "v1"
  BACKEND_SELECTION_STRATEGY: "auto" # auto, round-robin, user-preference
  DEFAULT_BACKEND: "mlflow"
  ENABLE_BACKEND_FALLBACK: "true"
  ENABLE_CROSS_BACKEND_SEARCH: "true"
  ENABLE_METADATA_AGGREGATION: "true"

  # Physics-informed experiment configuration
  PHYSICS_METADATA_SCHEMA_VERSION: "1.0"
  NEURAL_OPERATOR_METRICS_ENABLED: "true"
  L2O_METRICS_ENABLED: "true"
  NEURAL_DFT_METRICS_ENABLED: "true"
  PINN_METRICS_ENABLED: "true"
  QUANTUM_METRICS_ENABLED: "true"

  # Performance and scaling configuration
  ASYNC_BACKEND_CALLS: "true"
  CACHE_EXPERIMENT_METADATA: "true"
  CACHE_TTL_SECONDS: "3600" # 1 hour
  MAX_CONCURRENT_BACKEND_CALLS: "10"
  BATCH_OPERATION_SIZE: "100"

  # Scientific computing integrations
  JAX_INTEGRATION_ENABLED: "true"
  PYTORCH_INTEGRATION_ENABLED: "true"
  TENSORFLOW_INTEGRATION_ENABLED: "true"
  WANDB_INTEGRATION_ENABLED: "true"
  NEPTUNE_INTEGRATION_ENABLED: "true"
