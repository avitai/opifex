apiVersion: v1
kind: Secret
metadata:
  name: unified-mlops-secrets
  namespace: opifex-mlops
  labels:
    app.kubernetes.io/name: unified-mlops-api
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  KEYCLOAK_CLIENT_SECRET: "changeme-keycloak-client-secret"
