apiVersion: v1
kind: Service
metadata:
  name: unified-mlops-redis
  namespace: opifex-mlops
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/instance: unified-mlops-redis
  annotations:
    opifex.framework/description: "Redis service for unified MLOps API caching"
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP
    - name: metrics
      port: 9121
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: unified-mlops-redis
