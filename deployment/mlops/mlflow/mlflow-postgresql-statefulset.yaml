apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mlflow-postgresql
  namespace: opifex-mlops
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: mlflow-postgresql
  annotations:
    opifex.framework/description: "PostgreSQL database for MLflow tracking server"
    opifex.framework/backup-schedule: "0 2 * * *"
    opifex.framework/retention-policy: "30d"
spec:
  serviceName: mlflow-postgresql-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql
      app.kubernetes.io/instance: mlflow-postgresql
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgresql
        app.kubernetes.io/component: database
        app.kubernetes.io/instance: mlflow-postgresql
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: mlflow-postgresql
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
        - name: postgresql
          image: postgres:15.5-alpine
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_DB
              value: "mlflow"
            - name: POSTGRES_USER
              value: "mlflow"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mlops-secrets
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
            # Performance optimizations for MLflow workloads
            - name: POSTGRES_INITDB_ARGS
              value: "--encoding=UTF8 --locale=C"
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U mlflow -d mlflow -h localhost -p 5432
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U mlflow -d mlflow -h localhost -p 5432
            initialDelaySeconds: 5
            timeoutSeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
            - name: postgresql-config
              mountPath: /etc/postgresql
              readOnly: true
            - name: postgresql-init
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
        # PostgreSQL Exporter for monitoring
        - name: postgres-exporter
          image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
          imagePullPolicy: IfNotPresent
          env:
            - name: DATA_SOURCE_NAME
              value: "postgresql://mlflow:$(POSTGRES_PASSWORD)@localhost:5432/mlflow?sslmode=disable"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mlops-secrets
                  key: POSTGRES_PASSWORD
          ports:
            - name: metrics
              containerPort: 9187
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: postgresql-config
          configMap:
            name: postgresql-config
        - name: postgresql-init
          configMap:
            name: postgresql-init-scripts
  volumeClaimTemplates:
    - metadata:
        name: postgresql-data
        labels:
          app.kubernetes.io/name: postgresql
          app.kubernetes.io/instance: mlflow-postgresql
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
        storageClassName: fast-ssd
