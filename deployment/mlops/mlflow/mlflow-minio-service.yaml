apiVersion: v1
kind: Service
metadata:
  name: mlflow-minio
  namespace: opifex-mlops
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: object-storage
    app.kubernetes.io/instance: mlflow-minio
  annotations:
    opifex.framework/description: "MinIO API service for MLflow artifacts"
spec:
  type: ClusterIP
  ports:
    - name: minio-api
      port: 9000
      targetPort: minio-api
      protocol: TCP
    - name: minio-console
      port: 9001
      targetPort: minio-console
      protocol: TCP
  selector:
    app.kubernetes.io/name: minio
    app.kubernetes.io/instance: mlflow-minio
