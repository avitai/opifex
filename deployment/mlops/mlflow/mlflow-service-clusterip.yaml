apiVersion: v1
kind: Service
metadata:
  name: mlflow-tracking-server
  namespace: opifex-mlops
  labels:
    app.kubernetes.io/name: mlflow-tracking-server
    app.kubernetes.io/component: tracking-server
    app.kubernetes.io/version: "2.9.2"
  annotations:
    opifex.framework/description: "MLflow tracking server service for scientific experiment tracking"
    opifex.framework/load-balancer: "nginx"
    prometheus.io/scrape: "true"
    prometheus.io/port: "5000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 5000
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 8080
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: mlflow-tracking-server
