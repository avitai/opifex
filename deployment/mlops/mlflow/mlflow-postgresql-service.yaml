apiVersion: v1
kind: Service
metadata:
  name: mlflow-postgresql
  namespace: opifex-mlops
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: mlflow-postgresql
  annotations:
    opifex.framework/description: "PostgreSQL service for MLflow tracking server"
spec:
  type: ClusterIP
  ports:
    - name: postgresql
      port: 5432
      targetPort: postgresql
      protocol: TCP
    - name: metrics
      port: 9187
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/instance: mlflow-postgresql
