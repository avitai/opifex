apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-tracking-server
  namespace: opifex-mlops
  labels:
    app.kubernetes.io/name: mlflow-tracking-server
    app.kubernetes.io/component: tracking-server
    app.kubernetes.io/version: "2.9.2"
  annotations:
    opifex.framework/description: "MLflow tracking server optimized for scientific computing workflows"
    opifex.framework/physics-domains: "neural-operators,l2o,neural-dft,pinn,quantum-computing"
    opifex.framework/optimization: "high-throughput,gpu-aware,scientific-metadata"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mlflow-tracking-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mlflow-tracking-server
        app.kubernetes.io/component: tracking-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
        opifex.framework/gpu-metrics: "enabled"
    spec:
      serviceAccountName: mlflow-tracking-server
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: mlflow-server
          image: mlflow/mlflow:2.9.2
          imagePullPolicy: IfNotPresent
          command:
            - mlflow
            - server
            - --host
            - "0.0.0.0"
            - --port
            - "5000"
            - --backend-store-uri
            - "$(MLFLOW_BACKEND_STORE_URI)"
            - --default-artifact-root
            - "$(MLFLOW_DEFAULT_ARTIFACT_ROOT)"
            - --serve-artifacts
            - --artifacts-destination
            - "$(MLFLOW_DEFAULT_ARTIFACT_ROOT)"
            - --gunicorn-opts
            - "--workers=4 --timeout=120 --worker-connections=1000"
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
            - name: metrics
              containerPort: 8080
              protocol: TCP
          env:
            - name: MLFLOW_BACKEND_STORE_URI
              valueFrom:
                configMapKeyRef:
                  name: mlops-config
                  key: MLFLOW_BACKEND_STORE_URI
            - name: MLFLOW_DEFAULT_ARTIFACT_ROOT
              valueFrom:
                configMapKeyRef:
                  name: mlops-config
                  key: MLFLOW_DEFAULT_ARTIFACT_ROOT
            - name: MLFLOW_S3_ENDPOINT_URL
              valueFrom:
                configMapKeyRef:
                  name: mlops-config
                  key: MLFLOW_S3_ENDPOINT_URL
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: mlops-secrets
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: mlops-secrets
                  key: AWS_SECRET_ACCESS_KEY
            - name: MLFLOW_TRACKING_USERNAME
              value: "admin"
            - name: MLFLOW_TRACKING_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mlops-secrets
                  key: POSTGRES_PASSWORD
            # Opifex-specific environment variables
            - name: OPIFEX_PHYSICS_DOMAINS
              valueFrom:
                configMapKeyRef:
                  name: mlops-config
                  key: OPIFEX_PHYSICS_DOMAINS
            - name: OPIFEX_FRAMEWORKS
              valueFrom:
                configMapKeyRef:
                  name: mlops-config
                  key: OPIFEX_FRAMEWORKS
            - name: ENABLE_PHYSICS_METADATA
              valueFrom:
                configMapKeyRef:
                  name: mlops-config
                  key: ENABLE_PHYSICS_METADATA
            - name: ENABLE_GPU_TRACKING
              valueFrom:
                configMapKeyRef:
                  name: mlops-config
                  key: ENABLE_GPU_TRACKING
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            timeoutSeconds: 10
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 12
          volumeMounts:
            - name: mlflow-config
              mountPath: /etc/mlflow
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: opifex-plugins
              mountPath: /opt/mlflow/plugins
              readOnly: true
        # Sidecar for Opifex-specific metrics and GPU monitoring
        - name: opifex-metrics-collector
          image: ghcr.io/opifex/metrics-collector:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          env:
            - name: TARGET_SERVICE
              value: "localhost:5000"
            - name: COLLECT_GPU_METRICS
              value: "true"
            - name: COLLECT_PHYSICS_METRICS
              value: "true"
            - name: METRICS_PORT
              value: "8080"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: nvidia-smi
              mountPath: /usr/bin/nvidia-smi
              readOnly: true
      volumes:
        - name: mlflow-config
          configMap:
            name: mlflow-config
        - name: tmp
          emptyDir: {}
        - name: opifex-plugins
          configMap:
            name: opifex-mlflow-plugins
        - name: nvidia-smi
          hostPath:
            path: /usr/bin/nvidia-smi
            type: File
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - mlflow-tracking-server
                topologyKey: kubernetes.io/hostname
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
