apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: opifex-destination-rules
  namespace: opifex-system
  labels:
    app: opifex-istio
    component: destination-rule
spec:
  host: "*.opifex-system.svc.cluster.local"
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        maxRequestsPerConnection: 10
    loadBalancer:
      simple: LEAST_CONN
    circuitBreaker:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
