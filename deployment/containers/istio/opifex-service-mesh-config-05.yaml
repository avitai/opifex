apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: opifex-authorization-policy
  namespace: opifex-system
  labels:
    app: opifex-istio
    component: security
spec:
  rules:
    - from:
        - source:
            principals:
              ["cluster.local/ns/opifex-system/sa/opifex-service-account"]
      to:
        - operation:
            methods: ["GET", "POST", "PUT", "DELETE"]
    - from:
        - source:
            namespaces: ["opifex-workloads"]
      to:
        - operation:
            methods: ["GET", "POST"]
            paths: ["/api/v1/registry/*"]
