apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: opifex-gateway
  namespace: opifex-system
  labels:
    app: opifex-istio
    component: gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "opifex.example.com"
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: opifex-tls-credential
      hosts:
        - "opifex.example.com"
