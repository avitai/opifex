# Harbor Registry Service
apiVersion: v1
kind: Service
metadata:
  name: harbor-registry
  namespace: harbor-system
  labels:
    app: harbor-registry
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
      name: http
    - port: 8080
      targetPort: 8080
      name: controller
  selector:
    app: harbor-registry
