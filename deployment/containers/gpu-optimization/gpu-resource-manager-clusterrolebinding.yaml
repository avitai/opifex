# ClusterRoleBinding for GPU Resource Manager
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gpu-resource-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gpu-resource-manager
subjects:
  - kind: ServiceAccount
    name: gpu-resource-manager
    namespace: opifex-system
