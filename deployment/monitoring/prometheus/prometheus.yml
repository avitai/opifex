# Prometheus Configuration for Opifex Framework
# Production monitoring with GPU and scientific computing metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "opifex-production"
    environment: "production"

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      path_prefix: /
      scheme: http
      timeout: 10s

# Load alerting rules
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    scrape_interval: 30s
    metrics_path: /metrics

  # Kubernetes API server
  - job_name: "kube-apiserver"
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - default
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      insecure_skip_verify: true
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels:
          [
            __meta_kubernetes_namespace,
            __meta_kubernetes_service_name,
            __meta_kubernetes_endpoint_port_name,
          ]
        action: keep
        regex: default;kubernetes;https

  # Kubelet metrics (cAdvisor)
  - job_name: "kubelet"
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      insecure_skip_verify: true
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics

  # cAdvisor metrics for container monitoring
  - job_name: "cadvisor"
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      insecure_skip_verify: true
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: "container_(network_tcp_usage_total|tasks_state|cpu_load_average_10s)"
        action: drop

  # Kubernetes state metrics
  - job_name: "kube-state-metrics"
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - kube-system
            - opifex-monitoring
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: kube-state-metrics

  # Node Exporter for system metrics
  - job_name: "node-exporter"
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - kube-system
            - opifex-monitoring
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: node-exporter
      - source_labels: [__meta_kubernetes_endpoint_port_name]
        action: keep
        regex: metrics

  # NVIDIA DCGM Exporter for GPU metrics
  - job_name: "dcgm-exporter"
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - gpu-operator-resources
            - opifex-monitoring
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: "dcgm-exporter"
      - source_labels: [__meta_kubernetes_endpoint_port_name]
        action: keep
        regex: "gpu-metrics"
    scrape_interval: 10s # Higher frequency for GPU monitoring

  # Opifex Framework Applications
  - job_name: "opifex-api"
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - opifex-framework
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: "opifex-api"
      - source_labels: [__meta_kubernetes_endpoint_port_name]
        action: keep
        regex: "metrics"
    scrape_interval: 10s

  - job_name: "opifex-worker"
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - opifex-framework
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: "opifex-worker"
      - source_labels: [__meta_kubernetes_endpoint_port_name]
        action: keep
        regex: "metrics"
    scrape_interval: 10s

  - job_name: "opifex-l2o-optimizer"
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - opifex-framework
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: "opifex-l2o-optimizer"
      - source_labels: [__meta_kubernetes_endpoint_port_name]
        action: keep
        regex: "metrics"
    scrape_interval: 5s # High frequency for L2O optimization monitoring

  # Custom Opifex metrics via PushGateway
  - job_name: "pushgateway"
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - opifex-monitoring
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: "pushgateway"
    scrape_interval: 5s

  # Benchmarking metrics
  - job_name: "opifex-benchmarks"
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - opifex-benchmarks
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: "benchmark.*"
    scrape_interval: 30s
