apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: opifex-monitoring
  labels:
    app.kubernetes.io/name: opifex-prometheus
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: opifex-framework
    app.kubernetes.io/version: "v2.45.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: opifex-prometheus
      app.kubernetes.io/component: monitoring
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opifex-prometheus
        app.kubernetes.io/component: monitoring
        app.kubernetes.io/part-of: opifex-framework
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: prometheus
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
        - name: prometheus
          image: prometheus/prometheus:v2.45.0
          imagePullPolicy: IfNotPresent
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time=15d"
            - "--storage.tsdb.retention.size=50GB"
            - "--storage.tsdb.wal-compression"
            - "--web.console.libraries=/etc/prometheus/console_libraries"
            - "--web.console.templates=/etc/prometheus/consoles"
            - "--web.enable-lifecycle"
            - "--web.enable-admin-api"
            - "--web.external-url=http://prometheus.opifex-monitoring.svc.cluster.local:9090"
            - "--log.level=info"
            - "--log.format=logfmt"
          ports:
            - name: web
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: web
            initialDelaySeconds: 30
            timeoutSeconds: 10
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /-/ready
              port: web
            initialDelaySeconds: 5
            timeoutSeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus
              readOnly: true
            - name: rules-volume
              mountPath: /etc/prometheus/rules
              readOnly: true
            - name: storage-volume
              mountPath: /prometheus
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config-volume
          configMap:
            name: prometheus-config
            defaultMode: 420
        - name: rules-volume
          configMap:
            name: prometheus-rules
            defaultMode: 420
        - name: storage-volume
          emptyDir:
            sizeLimit: 60Gi
      # Alternative: Use PersistentVolumeClaim for production
      # - name: storage-volume
      #   persistentVolumeClaim:
      #     claimName: prometheus-storage
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
        - key: "monitoring"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - opifex-prometheus
                topologyKey: kubernetes.io/hostname
