apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: opifex-monitoring
  labels:
    app.kubernetes.io/name: opifex-prometheus
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: opifex-framework
data:
  prometheus.yml: |
    # Prometheus Configuration for Opifex Framework
    # Production monitoring with GPU and scientific computing metrics

    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'opifex-production'
        environment: 'production'

    # Alerting configuration
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093
          path_prefix: /
          scheme: http
          timeout: 10s

    # Load alerting rules
    rule_files:
      - "/etc/prometheus/rules/*.yml"

    # Scrape configurations
    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
        scrape_interval: 30s
        metrics_path: /metrics

      # Kubernetes API server
      - job_name: 'kube-apiserver'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - default
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      # Kubelet metrics (cAdvisor)
      - job_name: 'kubelet'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics

      # NVIDIA DCGM Exporter for GPU metrics
      - job_name: 'dcgm-exporter'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - gpu-operator-resources
                - opifex-monitoring
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: 'dcgm-exporter'
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: 'gpu-metrics'
        scrape_interval: 10s  # Higher frequency for GPU monitoring

      # Opifex Framework Applications
      - job_name: 'opifex-api'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - opifex-framework
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: 'opifex-api'
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: 'metrics'
        scrape_interval: 10s

      - job_name: 'opifex-l2o-optimizer'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - opifex-framework
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: 'opifex-l2o-optimizer'
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: 'metrics'
        scrape_interval: 5s  # High frequency for L2O optimization monitoring
