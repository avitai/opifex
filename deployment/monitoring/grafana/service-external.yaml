apiVersion: v1
kind: Service
metadata:
  name: grafana-external
  namespace: opifex-monitoring
  labels:
    app.kubernetes.io/name: opifex-grafana
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: opifex-framework
  annotations:
    description: "External access to Grafana dashboard"
spec:
  type: NodePort
  ports:
    - name: web
      port: 3000
      targetPort: web
      protocol: TCP
      nodePort: 30300
  selector:
    app.kubernetes.io/name: opifex-grafana
    app.kubernetes.io/component: monitoring
