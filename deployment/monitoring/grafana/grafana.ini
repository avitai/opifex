# Grafana Configuration for Opifex Framework
# Production monitoring dashboard configuration

[default]
instance_name = opifex-production

[paths]
data = /var/lib/grafana/
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_port = 3000
domain = grafana.opifex-monitoring.svc.cluster.local
enforce_domain = false
root_url = http://grafana.opifex-monitoring.svc.cluster.local:3000/
serve_from_sub_path = false
enable_gzip = true

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[session]
provider = file
provider_config = sessions
cookie_name = grafana_sess
cookie_secure = false
session_life_time = 86400

[dataproxy]
logging = false
timeout = 30
send_user_header = false

[analytics]
reporting_enabled = false
check_for_updates = false
google_analytics_ua_id =
google_tag_manager_id =

[security]
admin_user = admin
admin_password = opifex-admin-2025
secret_key = SW2YcwTIb9zpOOhoPsMm
login_remember_days = 7
cookie_username = grafana_user
cookie_remember_name = grafana_remember
disable_gravatar = true
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Viewer
login_maximum_inactive_lifetime_duration = 7d
login_maximum_lifetime_duration = 30d

[snapshots]
external_enabled = false

[dashboards]
versions_to_keep = 20
default_home_dashboard_path = /etc/grafana/dashboards/opifex-overview.json

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer
login_hint = email or username
password_hint = password
default_theme = dark
external_manage_link_url =
external_manage_link_name =
external_manage_info =

[auth]
login_cookie_name = grafana_session
login_maximum_inactive_lifetime_duration = 7d
login_maximum_lifetime_duration = 30d
token_rotation_interval_minutes = 10
disable_login_form = false
disable_signout_menu = false
signout_redirect_url =
oauth_auto_login = false

[auth.anonymous]
enabled = false
org_name = Opifex
org_role = Viewer

[auth.github]
enabled = false

[auth.gitlab]
enabled = false

[auth.google]
enabled = false

[smtp]
enabled = false

[emails]
welcome_email_on_sign_up = false

[log]
mode = console file
level = info
format = console

[log.console]
level = info
format = console

[log.file]
level = info
format = text
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

[alerting]
enabled = true
execute_alerts = true
error_or_timeout = alerting
nodata_or_nullvalues = no_data
concurrent_render_limit = 5

[rendering]
server_url =
callback_url =

[panels]
enable_alpha = false
disable_sanitize_html = false

[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false

[enterprise]
license_path =

[feature_toggles]
enable =

[date_formats]
full_date = MMM Do, YYYY hh:mm:ss a
interval_second = hh:mm:ss a
interval_minute = hh:mm a
interval_hour = MMM DD hh:mm a
interval_day = MMM DD
interval_month = YYYY-MM
interval_year = YYYY
use_browser_locale = false
default_timezone = browser

[help]
enabled = true

[profile]
enabled = true

[query_history]
enabled = true
