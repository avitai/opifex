apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: opifex-benchmarking
  name: benchmark-executor-role
  labels:
    app.kubernetes.io/name: benchmark-executor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: opifex-benchmarking
rules:
  # Benchmark execution permissions
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

  # Storage access for datasets and results
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]

  # Configuration access
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]

  # Metrics collection
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list"]

  # Events for benchmark status
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
