apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: opifex-benchmarking
  name: pdebench-manager-role
  labels:
    app.kubernetes.io/name: pdebench-manager-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: opifex-benchmarking
rules:
  # Dataset management permissions
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]

  # Service and endpoint access
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list", "watch"]

  # Events for status reporting
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
