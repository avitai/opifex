apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: opifex-benchmarking
  name: report-generator-role
  labels:
    app.kubernetes.io/name: report-generator-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: opifex-benchmarking
rules:
  # Report generation permissions
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

  # Storage access for reports
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]

  # Configuration and template access
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]

  # Database access through services
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list", "watch"]

  # Events for report generation status
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

  # Job monitoring for report scheduling
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]
