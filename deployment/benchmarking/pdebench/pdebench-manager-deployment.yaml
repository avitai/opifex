apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdebench-manager
  namespace: opifex-benchmarking
  labels:
    app.kubernetes.io/name: pdebench-manager
    app.kubernetes.io/component: dataset-manager
    app.kubernetes.io/part-of: opifex-benchmarking
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pdebench-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pdebench-manager
        app.kubernetes.io/component: dataset-manager
        app.kubernetes.io/part-of: opifex-benchmarking
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: pdebench-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: pdebench-manager
          image: opifex/pdebench-manager:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http-metrics
              protocol: TCP
            - containerPort: 8000
              name: http-api
              protocol: TCP
          env:
            - name: DATASETS_CONFIG_PATH
              value: "/config/datasets.yaml"
            - name: PREPROCESSING_CONFIG_PATH
              value: "/config/preprocessing.yaml"
            - name: DATASETS_ROOT
              value: "/datasets"
            - name: RESULTS_ROOT
              value: "/results"
            - name: CACHE_ROOT
              value: "/cache"
            - name: PYTHONPATH
              value: "/app"
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
          resources:
            requests:
              cpu: "2"
              memory: "8Gi"
              ephemeral-storage: "20Gi"
            limits:
              cpu: "4"
              memory: "16Gi"
              ephemeral-storage: "50Gi"
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: datasets-config
              mountPath: /config
              readOnly: true
            - name: datasets-storage
              mountPath: /datasets
            - name: results-storage
              mountPath: /results
            - name: cache-storage
              mountPath: /cache
            - name: tmp-storage
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /health
              port: http-api
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http-api
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: datasets-config
          configMap:
            name: pdebench-datasets-config
        - name: datasets-storage
          persistentVolumeClaim:
            claimName: pdebench-datasets
        - name: results-storage
          persistentVolumeClaim:
            claimName: benchmark-results
        - name: cache-storage
          persistentVolumeClaim:
            claimName: benchmark-cache
        - name: tmp-storage
          emptyDir:
            sizeLimit: 10Gi
      restartPolicy: Always
      terminationGracePeriodSeconds: 120
      nodeSelector:
        kubernetes.io/arch: amd64
        node-type: gpu-node
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
