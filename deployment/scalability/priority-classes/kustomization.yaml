apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: opifex-priority-classes
  annotations:
    config.kubernetes.io/local-config: "true"

commonLabels:
  component: scalability
  priority-classes: enabled
  managed-by: opifex-framework

resources:
  - opifex-priority-classes.yaml
  - high-priority.yaml
  - cpu-workload.yaml
  - normal-priority.yaml
  - low-priority.yaml
