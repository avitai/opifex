apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: cpu-workload
  labels:
    component: scalability
    priority-type: cpu
    managed-by: opifex-framework
value: 500
globalDefault: false
description: "Priority class for CPU-intensive Opifex workloads"
preemptionPolicy: PreemptLowerPriority
