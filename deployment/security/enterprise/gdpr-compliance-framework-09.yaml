apiVersion: v1
kind: Service
metadata:
  name: consent-management-service
  namespace: security
  labels:
    app.kubernetes.io/name: consent-management-service
    app.kubernetes.io/component: gdpr-compliance
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: grpc
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app.kubernetes.io/name: consent-management
