apiVersion: v1
kind: Service
metadata:
  name: zero-trust-policy-service
  namespace: security
  labels:
    app.kubernetes.io/name: zero-trust-policy-service
    app.kubernetes.io/component: zero-trust
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: grpc
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app.kubernetes.io/name: zero-trust-policy-engine
