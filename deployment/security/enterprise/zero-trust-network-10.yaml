apiVersion: apps/v1
kind: Deployment
metadata:
  name: risk-scoring-service
  namespace: security
  labels:
    app.kubernetes.io/name: risk-scoring-service
    app.kubernetes.io/component: zero-trust
    app.kubernetes.io/part-of: opifex-enterprise-security
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: risk-scoring-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: risk-scoring-service
        app.kubernetes.io/component: zero-trust
    spec:
      serviceAccountName: risk-scoring-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1009
        runAsGroup: 1009
        fsGroup: 1009
      containers:
        - name: risk-scorer
          image: harbor.opifex.enterprise.com/security/risk-scoring:v1.2.0
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: risk-scoring-database-secret
                  key: connection-string
            - name: ML_MODEL_ENDPOINT
              value: "http://ml-model-service:8080"
            - name: THREAT_INTELLIGENCE_API
              valueFrom:
                secretKeyRef:
                  name: threat-intel-secret
                  key: api-endpoint
            - name: SCORING_INTERVAL
              value: "5m"
            - name: LOG_LEVEL
              value: "INFO"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
