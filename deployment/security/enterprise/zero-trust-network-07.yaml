apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: research-data-access
  namespace: opifex-system
  labels:
    app.kubernetes.io/name: research-data-netpol
    app.kubernetes.io/component: zero-trust
spec:
  podSelector:
    matchLabels:
      opifex.io/data-classification: research
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              opifex.io/research-group: computational-physics
        - podSelector:
            matchLabels:
              opifex.io/research-group: machine-learning
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: database
      ports:
        - protocol: TCP
          port: 5432
