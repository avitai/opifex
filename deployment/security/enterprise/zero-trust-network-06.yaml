apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: opifex-api-ingress
  namespace: opifex-system
  labels:
    app.kubernetes.io/name: opifex-api-netpol
    app.kubernetes.io/component: zero-trust
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: opifex-api-gateway
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: istio-system
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: istio-proxy
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8443
