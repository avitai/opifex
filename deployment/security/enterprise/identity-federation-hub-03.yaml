apiVersion: v1
kind: Service
metadata:
  name: keycloak-enterprise-service
  namespace: security
  labels:
    app.kubernetes.io/name: keycloak-enterprise-service
    app.kubernetes.io/component: identity-federation
    app.kubernetes.io/part-of: opifex-enterprise-security
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: management
      port: 9000
      targetPort: 9000
      protocol: TCP
  selector:
    app.kubernetes.io/name: keycloak-enterprise
