# Opifex Core API Communication Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: opifex-core-api-communication
  namespace: opifex-core
  labels:
    security.opifex.local/policy-type: "inter-namespace"
    security.opifex.local/component: "api-server"
spec:
  podSelector:
    matchLabels:
      component: api-server
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controllers
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - namespaceSelector:
            matchLabels:
              name: istio-system
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8443
    # Allow traffic from dashboard in same namespace
    - from:
        - podSelector:
            matchLabels:
              component: dashboard
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow authentication with Keycloak
    - to:
        - namespaceSelector:
            matchLabels:
              name: opifex-security
          podSelector:
            matchLabels:
              app: keycloak
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8443
    # Allow communication with training services
    - to:
        - namespaceSelector:
            matchLabels:
              name: opifex-training
          podSelector:
            matchLabels:
              component: training-service
      ports:
        - protocol: TCP
          port: 8080
    # Allow access to data services
    - to:
        - namespaceSelector:
            matchLabels:
              name: opifex-data
          podSelector:
            matchLabels:
              component: data-service
      ports:
        - protocol: TCP
          port: 8080
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
