# Default Deny All for Opifex Monitoring Namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all-monitoring
  namespace: opifex-monitoring
  labels:
    security.opifex.local/policy-type: "deny-all"
    security.opifex.local/direction: "all"
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
