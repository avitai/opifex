# Research Data Access Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: research-data-access
  namespace: opifex-platform
  labels:
    security.opifex.io/policy: data-access
    security.opifex.io/classification: research
spec:
  podSelector:
    matchLabels:
      opifex.io/data-access: research
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              opifex.io/user-role: opifex-researcher
        - podSelector:
            matchLabels:
              opifex.io/user-role: opifex-developer
        - podSelector:
            matchLabels:
              opifex.io/user-role: opifex-admin
        - namespaceSelector:
            matchLabels:
              name: opifex-security
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: opifex-storage
      ports:
        - protocol: TCP
          port: 9000 # MinIO
        - protocol: TCP
          port: 5432 # PostgreSQL
