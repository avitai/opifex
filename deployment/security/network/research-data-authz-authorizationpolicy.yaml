# AuthorizationPolicy - Research Data Access
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: research-data-authz
  namespace: opifex-platform
spec:
  selector:
    matchLabels:
      opifex.io/data-access: research
  rules:
    - from:
        - source:
            principals:
              - "cluster.local/ns/opifex-platform/sa/opifex-researcher"
              - "cluster.local/ns/opifex-platform/sa/opifex-developer"
              - "cluster.local/ns/opifex-platform/sa/opifex-admin"
    - to:
        - operation:
            methods: ["GET", "POST", "PUT", "DELETE"]
            paths: ["/api/v1/data/research/*", "/api/v1/datasets/*"]
    - when:
        - key: custom.data_role
          values: ["data-research", "data-public"]
