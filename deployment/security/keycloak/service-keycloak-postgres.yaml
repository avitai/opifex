apiVersion: v1
kind: Service
metadata:
  name: keycloak-postgres
  namespace: opifex-security
  labels:
    app: keycloak-postgres
    component: database
    tier: security
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: keycloak-postgres
