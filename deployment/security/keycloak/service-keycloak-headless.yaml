apiVersion: v1
kind: Service
metadata:
  name: keycloak-headless
  namespace: opifex-security
  labels:
    app: keycloak
    component: identity-management
    tier: security
    service-type: headless
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: https
      port: 8443
      targetPort: 8443
      protocol: TCP
    - name: jgroups
      port: 7600
      targetPort: 7600
      protocol: TCP
  selector:
    app: keycloak
