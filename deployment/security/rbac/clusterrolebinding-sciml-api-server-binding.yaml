# API Server Service Account Bindings
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: opifex-api-server-binding
subjects:
  - kind: ServiceAccount
    name: opifex-api-server
    namespace: opifex-core
roleRef:
  kind: ClusterRole
  name: opifex-api-server
  apiGroup: rbac.authorization.k8s.io
