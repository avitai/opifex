# Research Administrator Bindings
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: opifex-research-admin-binding
  labels:
    opifex.local/role-type: "research-admin"
subjects:
  # Platform administrators
  - kind: User
    name: "university-saml.admin@university.edu"
    apiGroup: rbac.authorization.k8s.io
  - kind: User
    name: "orcid.0000-0000-0000-0001" # Research director ORCID
    apiGroup: rbac.authorization.k8s.io
  # Admin service accounts
  - kind: ServiceAccount
    name: opifex-platform-admin
    namespace: opifex-core
roleRef:
  kind: ClusterRole
  name: opifex-research-admin
  apiGroup: rbac.authorization.k8s.io
