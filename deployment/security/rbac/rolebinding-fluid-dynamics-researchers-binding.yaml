apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: opifex-fluid-dynamics
  name: fluid-dynamics-researchers-binding
  labels:
    opifex.local/research-group: "fluid-dynamics"
subjects:
