apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: opifex-physics-informed
  name: physics-informed-researcher
  labels:
    opifex.local/research-group: "physics-informed"
rules:
  - apiGroups: [""]
    resources:
      [
        "pods",
        "pods/log",
        "pods/status",
        "configmaps",
        "secrets",
        "persistentvolumeclaims",
        "services",
      ]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["opifex.local"]
    resources: ["pinnsjobs", "physicsmodels", "pdesolvers"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
