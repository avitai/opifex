apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio-neural-functionals
  namespace: opifex-community
  labels:
    app.kubernetes.io/name: minio-neural-functionals
    app.kubernetes.io/component: object-storage
    app.kubernetes.io/part-of: opifex-community
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: minio-neural-functionals
  template:
    metadata:
      labels:
        app.kubernetes.io/name: minio-neural-functionals
        app.kubernetes.io/component: object-storage
    spec:
      serviceAccountName: community-service-account
      containers:
        - name: minio
          image: minio/minio:latest
          args:
            - server
            - /data
            - --console-address
            - ":9001"
          ports:
            - containerPort: 9000
              name: api
            - containerPort: 9001
              name: console
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: community-platform-secrets
                  key: OBJECT_STORAGE_ACCESS_KEY
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: community-platform-secrets
                  key: OBJECT_STORAGE_SECRET_KEY
            - name: MINIO_BROWSER_REDIRECT_URL
              value: "https://community.opifex.io/storage"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 120
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: storage
              mountPath: /data
            - name: config
              mountPath: /root/.minio
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: neural-functional-storage-pvc
        - name: config
          emptyDir: {}
