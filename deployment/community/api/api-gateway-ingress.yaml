apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: community-platform-ingress
  namespace: opifex-community
  labels:
    app.kubernetes.io/name: community-platform-ingress
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: opifex-community
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
    - hosts:
        - community.opifex.io
      secretName: community-tls-certs
  rules:
    - host: community.opifex.io
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000
