apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: opifex-community
  labels:
    app.kubernetes.io/name: api-gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: opifex-community
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: api-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api-gateway
        app.kubernetes.io/component: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: community-service-account
      containers:
        - name: api-gateway
          image: opifex/community-gateway:latest
          ports:
            - containerPort: 8000
              name: http
            - containerPort: 9090
              name: metrics
          env:
            - name: SERVICE_NAME
              value: "api-gateway"
            - name: SERVICE_PORT
              value: "8000"
          envFrom:
            - configMapRef:
                name: community-platform-config
            - secretRef:
                name: community-platform-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: gateway-config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: gateway-config
          configMap:
            name: api-gateway-config
