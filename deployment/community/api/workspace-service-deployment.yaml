apiVersion: apps/v1
kind: Deployment
metadata:
  name: workspace-service
  namespace: opifex-community
  labels:
    app.kubernetes.io/name: workspace-service
    app.kubernetes.io/component: workspace-management
    app.kubernetes.io/part-of: opifex-community
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: workspace-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: workspace-service
        app.kubernetes.io/component: workspace-management
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: community-service-account
      containers:
        - name: workspace-service
          image: opifex/community-workspace:latest
          ports:
            - containerPort: 8003
              name: http
            - containerPort: 9090
              name: metrics
          env:
            - name: SERVICE_NAME
              value: "workspace-service"
            - name: SERVICE_PORT
              value: "8003"
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          envFrom:
            - configMapRef:
                name: community-platform-config
            - secretRef:
                name: community-platform-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8003
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: kubeconfig
              mountPath: /app/.kube
            - name: workspace-storage
              mountPath: /app/workspace-storage
      volumes:
        - name: kubeconfig
          projected:
            sources:
              - serviceAccountToken:
                  path: token
                  expirationSeconds: 3600
                  audience: kubernetes
        - name: workspace-storage
          persistentVolumeClaim:
            claimName: workspace-storage-pvc
