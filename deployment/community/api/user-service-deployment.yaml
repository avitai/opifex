apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: opifex-community
  labels:
    app.kubernetes.io/name: user-service
    app.kubernetes.io/component: user-management
    app.kubernetes.io/part-of: opifex-community
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: user-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: user-service
        app.kubernetes.io/component: user-management
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: community-service-account
      containers:
        - name: user-service
          image: opifex/community-user:latest
          ports:
            - containerPort: 8002
              name: http
            - containerPort: 9090
              name: metrics
          env:
            - name: SERVICE_NAME
              value: "user-service"
            - name: SERVICE_PORT
              value: "8002"
          envFrom:
            - configMapRef:
                name: community-platform-config
            - secretRef:
                name: community-platform-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8002
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: jwt-keys
              mountPath: /app/keys
              readOnly: true
      volumes:
        - name: jwt-keys
          secret:
            secretName: community-platform-secrets
            items:
              - key: JWT_SECRET_KEY
                path: jwt_public.key
              - key: JWT_REFRESH_SECRET_KEY
                path: jwt_private.key
