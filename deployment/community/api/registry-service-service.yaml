apiVersion: v1
kind: Service
metadata:
  name: registry-service
  namespace: opifex-community
  labels:
    app.kubernetes.io/name: registry-service
    app.kubernetes.io/component: registry
    app.kubernetes.io/part-of: opifex-community
spec:
  selector:
    app.kubernetes.io/name: registry-service
  ports:
    - name: http
      port: 8001
      targetPort: 8001
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  type: ClusterIP
