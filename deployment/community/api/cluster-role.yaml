apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: community-platform-cluster-role
  labels:
    app.kubernetes.io/name: community-platform-cluster-role
    app.kubernetes.io/part-of: opifex-community
rules:
  # Workspace management - need to create/manage namespaces and resources
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources:
      ["pods", "services", "configmaps", "secrets", "persistentvolumeclaims"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  # Plugin execution - need to manage plugin containers
  - apiGroups: [""]
    resources: ["pods/exec", "pods/log"]
    verbs: ["get", "create"]
  # Monitoring integration
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["servicemonitors", "prometheusrules"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
