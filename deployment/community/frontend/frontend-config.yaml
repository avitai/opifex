apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: opifex-community
  labels:
    app.kubernetes.io/name: frontend-config
    app.kubernetes.io/part-of: opifex-community
data:
  # Frontend application configuration
  NEXT_PUBLIC_APP_NAME: "Opifex Community Platform"
  NEXT_PUBLIC_APP_VERSION: "1.0.0"
  NEXT_PUBLIC_APP_DESCRIPTION: "Neural Functional Registry and Research Collaboration Platform"

  # Feature flags
  NEXT_PUBLIC_ENABLE_NEURAL_FUNCTIONAL_UPLOAD: "true"
  NEXT_PUBLIC_ENABLE_WORKSPACE_CREATION: "true"
  NEXT_PUBLIC_ENABLE_PLUGIN_MARKETPLACE: "true"
  NEXT_PUBLIC_ENABLE_EXPERIMENT_SHARING: "true"
  NEXT_PUBLIC_ENABLE_COLLABORATION_TOOLS: "true"

  # UI Configuration
  NEXT_PUBLIC_THEME: "opifex"
  NEXT_PUBLIC_ENABLE_DARK_MODE: "true"
  NEXT_PUBLIC_ENABLE_ANALYTICS: "false"
  NEXT_PUBLIC_ENABLE_HELP_CHAT: "true"

  # Integration settings
  NEXT_PUBLIC_ENABLE_GITHUB_LOGIN: "true"
  NEXT_PUBLIC_ENABLE_ORCID_LOGIN: "true"
  NEXT_PUBLIC_ENABLE_GOOGLE_LOGIN: "false"

  # Performance settings
  NEXT_PUBLIC_FILE_UPLOAD_MAX_SIZE: "500MB"
  NEXT_PUBLIC_PAGINATION_DEFAULT_SIZE: "20"
  NEXT_PUBLIC_SEARCH_DEBOUNCE_MS: "300"
